{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="row container">
        <form class="col s12" action="{{ url_for('register') }}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="First name" id="icon_prefix" type="text" class="validate" name="username">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" placeholder="Email" name="email">
                </div>
            </div>

            {% for flashed_message in get_flashed_messages() %}
                <p class="red-text">{{ flashed_message }}</p>
            {% endfor %}

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" placeholder="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" placeholder="confirm password"
                           name="confirm_password">
                </div>
            </div>
            <h6>Already have an account <a href="{{ url_for('login') }}">Login</a></h6>

            <button class="btn blue darken-3">Submit</button>
        </form>
    </div>
{% endblock %}
